<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="carrot.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="carrot.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play game__icon"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">5</span>
      </header>
      <section class="game__field">
        <div class="items">
          <div class="item-bug"></div>
          <div class="item-carrot"></div>
        </div>
      </section>
    </section>
    <section class="pop-up pop-up--hidden">
      <button class="pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message">Do you want to replay?</span>
    </section>
  </body>
</html>
